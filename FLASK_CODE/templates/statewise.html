<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statewise Crop Production</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Assuming you already have Bootstrap loaded -->
<div class="container mt-5">
    <h1 class="text-center">Statewise Crop Production</h1>
    <form method="POST" class="mb-4">
        <div class="form-group">
            <label for="state" class="form-label">Select State</label>
            <select name="state" id="state" class="form-select" required>
                {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    {% if image_url %}
        <div class="text-center mt-4">
            <h3>Crop Production Analysis for {{ state }}</h3>
            <img src="{{ image_url }}" alt="Crop Production Image" class="img-fluid">
        </div>
    {% endif %}

    {% if table %}
        <div class="table-responsive">
            <h3 class="text-center">Crop Production Data for {{ state }}</h3>
            {{ table | safe }}
        </div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger mt-4">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}
</div>

</body>
</html>
