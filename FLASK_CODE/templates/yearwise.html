<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearwise Crop Production</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Yearwise Crop Production</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="year" class="form-label">Select Year</label>
                <select name="year" id="year" class="form-select" required>
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        {% if image_url %}
            <div class="text-center mt-4">
                <h3>Crop Production Analysis for {{ year }}</h3>
                <img src="{{ image_url }}" alt="Crop Production Image" class="img-fluid">
            </div>
        {% endif %}

        {% if table %}
            <div class="table-responsive">
                <h3 class="text-center">Crop Production Data for {{ year }}</h3>
                {{ table | safe }}
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger mt-4">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}

        <div class="text-center mt-5">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
