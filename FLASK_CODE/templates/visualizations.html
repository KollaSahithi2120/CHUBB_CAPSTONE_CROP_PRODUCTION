<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card-img-top {
            max-height: 400px;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Data Visualizations</h1>
        <div class="row mt-4">
            {% for chart in charts %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <!-- Image with a click event to trigger modal -->
                    <img src="{{ chart }}" class="card-img-top" alt="Chart" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal('{{ chart }}', '{{ chart.split('/')[-1] }}')">
                    <div class="card-body">
                        <p class="card-text">Chart: {{ chart.split('/')[-1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal to display enlarged image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Enlarged Chart">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Function to open the modal, set the image source, and update the title
        function openModal(imageSrc, imageTitle) {
            var modalImage = document.getElementById('modalImage');
            var modalTitle = document.getElementById('imageModalLabel');
            modalImage.src = imageSrc;
            modalTitle.textContent = imageTitle;  // Update the modal title
        }
    </script>
</body>
</html>
